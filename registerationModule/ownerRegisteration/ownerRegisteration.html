<p>Title:</p>

<select ng-model="selectedTitle" ng-options="x for x in titleList"></select>

<p>Name:</p>

<input type="text" ng-model="ownerName" required>

<p>Address:</p>

<textArea ng-model="ownerAddress" required></textArea>

<p>Pincode:</p>

<input type="number" ng-model="ownerPincode" />

<p>Mobile No:</p>

<input type="text" ng-model="ownerMobileNumber" required>

<p>Alternate No:</p>

<input type="text" ng-model="ownerAlternateContactNumber">

<button data-ng-click="saveOwnerDetails()">save</button>
